<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Demo</title>
<style>
ul {
	list-style-type: none;
	color: blue;
}
</style>
</head>
<body>

	<p th:text="'Hello, ' + ${name} + '!'" />

			<form action='/greeting' method="post">
				<div>
					<label> Enter Number : </label> <input type="text" id="inputId"
						name="inputId" placeholder=" Input Number" class="form-control" />
				</div>
				<button id="submitButton" class="form-control">Submit</button>
			</form>
			<label> Number is : </label>
			<p th:text=" ${value} " />
			<ul>
				<li th:each="message : ${list}" th:text="${message}"></li>
			</ul>
</body>
</html>
